<div class="modal fade {class}" id="modal-form-resume" tabindex="-1"  >
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title">Резюме</h4>
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			</div>
			<div class="modal-body">
				<form action="" class="form-modal">
					<div class="form-group"> 
						<label for="name" class="_formS__label">Имя</label>
						<div class="_formS__input">
							<input type="name" class="form-control" id="name" placeholder="Введите ваше имя">
						</div>
					</div>
					<div class="form-group"> 
						<label for="vacancy" class="_formS__label">Вакансия</label>
						<div class="_formS__input">
							<select id="vacancy" class="form-control">
								<option disabled selected>Выберите нужную вакансию из списка</option>
								<option value="">Специалист технического  отдела</option>
								<option value="">Cварщик</option>
								<option value="">Технический специалист</option>
								<option value="">Водитель</option>
							</select>
						</div>
					</div>
					<div class="form-group"> 
						<label for="tel" class="_formS__label">Телефон</label>
						<div class="_formS__input">
							<input type="tel" class="form-control" id="tel" placeholder="Введите ваш телефон">
						</div>
					</div>
					<div class="form-group"> 
						<label for="email" class="_formS__label">Ваш e-mail</label>
						<div class="_formS__input">
							<input type="email" class="form-control" id="email" placeholder="Введите ваш e-mail">
						</div>
					</div>
					<div class="form-group full"> 
						<label for="note" class="_formS__label">О себе</label>
						<div class="_formS__input _formS__textarea">
							<textarea id="note" class="form-control" placeholder=""></textarea>
						</div>
					</div>
					<div class="form-group full _formS__link"> 
						<button type="button" class="btn-link">Прикрепить документ</button>
					</div>
					<div class="_formS__btn">
						<button type="submit" class="btn-form-border btn-reg">Отправить</button>

					</div>					
				</form>	
			</div>
		</div>
	</div>
</div>
